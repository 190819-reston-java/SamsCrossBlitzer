<div>
        <igx-input-group>
                <input igxInput name="tickers500" type="text"
                    [igxAutocomplete]='tickersPanel'/>
                <label igxLabel for="tickers500">Company Tickers</label>
            </igx-input-group>
            <igx-drop-down #tickersPanel>
                <igx-drop-down-item *ngFor="let ticker of tickers500">
                    {{ticker}}
                </igx-drop-down-item>
            </igx-drop-down>
            
    <igx-financial-chart
    [dataSource] = post
    width="950px"
    height="400px"
    brushes="Green, Blue"
    outlines="Green, Blue"
    negativeBrushes="Red"
    negativeOutlines="Red"
    thickness="1">
</igx-financial-chart> 
</div>

<div id="side" class="col-lg-3">
<app-sidebar id="side-bar"></app-sidebar>
</div>
