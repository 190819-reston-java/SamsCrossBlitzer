<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
    
    <p><em>Test Form</em></p>
    <div class ="registerform">
        <form method="post" action="registration">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="firstname">Enter First Name</label>
                    <input type="text" id="firstname" name="userfirstname" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6">
                        <label for="lastname">Enter Last Name</label>
                    <input type="text" id="lastname" name="userlastname" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="username">Select an E-mail</label>
                    <input type="text" class="form-control" id="username" name="useremail" placeholder="E-mail">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword1">Select a Password</label>
                    <input type="password" class="form-control" id="inputPassword1" name="userpassword" placeholder="Password">
                </div>

            </div>
            <br>
            <br>
            <div class="form-row">
            
                <button type="submit" class="btn btn-primary" id="register">Register</button>
</body>
</html>
