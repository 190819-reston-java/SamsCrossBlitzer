<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forum Comment</title>
</head>
<body>
    
    <p><em>Forum Form</em></p>
    <div class ="registerform">
        <form method="post" action="createforum">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="forumstopic">Forum Topic</label>
                    <input type="text" class="form-control" id="forumstopic" name="forumstopic" placeholder="Forum Topic">
                </div>
                <div class="col-md-6">
                    <label for="forumscomment">Forum Comment</label>
                    <input type="text" class="form-control" id="forumcomment" name="forumscomment" placeholder="Forum Comment">
                </div>

            </div>
            <br>
            <br>
            <div class="form-row">
            
                <button type="submit" class="btn btn-primary" id="comment">Comment</button>
</body>
</html>
