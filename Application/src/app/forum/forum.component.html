<div class="row">
    <div id="side" class="col-md-3">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
                    <p>New Post</p>
                    <mat-form-field class="full-width-input">
                        <label>Topic: </label>
                        <input matInput formControlName="forumstopic" required>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label>Comments/Details:</label>
                        <input matInput type="forumscomment" formControlName="forumscomment" required>
                    </mat-form-field>
                    <button class="btn">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div id="main" class="col-lg-9">
        <p>popular discussions</p>
        <div id="main2">
            <p>most recent topics posted</p>
        </div>
    </div>
</div>
