<body id="body">
    <mat-card>
        <mat-card-content>
<form [formGroup]="form" id="registrationForm" (ngSubmit)="onSubmit()">
          <div class="container">
            <h2> Please Register</h2>
            <hr>

            <label for="firs"><b>First Name</b></label>
            <input type="text" placeholder="First Name" formControlName="firstname" required>

            <label for="email"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" formControlName="lastname" required>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" formControlName="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" required>
        
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
          </div>
        
          <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
          </div>
        </form>
        </mat-card-content>
    </mat-card>
</body>
