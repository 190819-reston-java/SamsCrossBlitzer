<body  *ngIf="isLoggedIn$ | async">
<div>
    <div class="row">
        <div id="side" class="col-md-3">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
                        <p>New Post</p>
                        <mat-form-field class="full-width-input">
                            <label>Topic: </label>
                            <input matInput formControlName="forumstopic" required>
                        </mat-form-field>
                        <mat-form-field class="full-width-input">
                            <label>Comments/Details:</label>
                            <input matInput type="forumscomment" formControlName="forumscomment" required>
                        </mat-form-field>
                        <button class="btn">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div id="main" class="col-lg-9">
            <div id="pReimbursements">
                <h4>Recent Topics</h4>
            </div>
            <div>
                <button class="btn" (ngClick)="onClick()">View Recent Topics</button>
                <ul id="recentTopics">
                    <mat-card>
                        <mat-card-content>
                            <form [formGroup]="form">
                            </form>
                        </mat-card-content>
                    </mat-card>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
