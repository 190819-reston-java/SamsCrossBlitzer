<div id="side" class="col-lg-5">
        <div class="card" *ngFor="let post of postNews.data">
            <div class="card-body">
                <h3>{{ post.title }}</h3>
                <p>{{ post.text }}</p>
                <img src={{post.image_url}} alt="">
            </div>
        </div>
</div>

<div class="row">
    <div class="col-lg-6">
    <igx-financial-chart
            [dataSource] = post
            width="1060px"
            height="650px"
            brushes="Green, Blue"
            outlines="Green, Blue"
            negativeBrushes="Red"
            negativeOutlines="Red"
            thickness="1">
        </igx-financial-chart>
   
  <form class="example-form">
      <mat-form-field class="example-full-width">
          <label >Click here to input your Ticker:</label>
        <input type="text"  aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" >
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor = "let option of filteredOptions | async" [(value)] ="option" (onSelectionChange) = updateChart(option)>
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</div>
