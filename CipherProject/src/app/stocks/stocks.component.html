<body *ngIf="isLoggedIn$ | async">
<div class="row">
  <div class="col-lg-6">
  <igx-financial-chart
          [dataSource] = post
          width="1060px"
          height="650px"
          brushes="Green, Blue"
          outlines="Green, Blue"
          negativeBrushes="Red"
          negativeOutlines="Red"
          thickness="1">
      </igx-financial-chart>
  </div>
  <div id="side" class="col-lg-5">
          <div class="card" *ngFor="let post of postNews.data">
              <div class="card-body">
                  <h3>{{ post.title }}</h3>
                  <p>{{ post.text }}</p>
                  <img src={{post.image_url}} alt="">
              </div>
          </div>
  </div>
</div>
</body>
